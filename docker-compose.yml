version: '3.8'
services:
  backend:
    build: ./backend
    command: ["sh", "-c", "python3 manage.py migrate; python3 manage.py runserver 0.0.0.0:8000"]
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
